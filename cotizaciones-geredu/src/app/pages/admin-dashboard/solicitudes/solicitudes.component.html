<!-- solicitudes.component.html -->
<div>
  <h2>Solicitudes</h2>
  <button mat-raised-button color="primary" (click)="crearSolicitud()">Nueva Solicitud</button>
    
  <table mat-table [dataSource]="solicitudes" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let s"> {{s.id}} </td>
    </ng-container>
    <!-- Número Solicitud -->
    <ng-container matColumnDef="numeroSolicitud">
      <th mat-header-cell *matHeaderCellDef> N° Solicitud </th>
      <td mat-cell *matCellDef="let s"> {{s.numeroSolicitud}} </td>
    </ng-container>

    <!-- Año -->
    <ng-container matColumnDef="anio">
      <th mat-header-cell *matHeaderCellDef> Año </th>
      <td mat-cell *matCellDef="let s"> {{s.anio}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let s"> {{s.tipo}} </td>
    </ng-container>

    <!-- Unidad Ejecutora -->
    <ng-container matColumnDef="unidadEjecutora">
      <th mat-header-cell *matHeaderCellDef> Unidad Ejecutora </th>
      <td mat-cell *matCellDef="let s"> {{s.unidadEjecutora}} </td>
    </ng-container>

    <!-- Concepto -->
    <ng-container matColumnDef="concepto">
      <th mat-header-cell *matHeaderCellDef> Concepto </th>
      <td mat-cell *matCellDef="let s"> {{s.concepto}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="editarSolicitud(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSolicitud(s)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="verAnexos(s)">
          <mat-icon>attach_file</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="verItems(s)">
          <mat-icon>list</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
