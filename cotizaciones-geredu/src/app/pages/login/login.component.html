<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="assets/logo-geredu.png" alt="Logo GEREDU" class="img-fluid mb-3" style="max-height: 100px;">
      <h3 class="fw-bold">Sistema de Cotizaciones en Línea GEREDU</h3>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Correo electrónico"
          required
          class="form-control"
          [class.is-invalid]="loginForm.submitted && !email"
        />
        <div class="invalid-feedback">
          Por favor ingresa un correo válido.
        </div>
      </div>

      <div class="mb-4">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Contraseña"
          required
          class="form-control"
          [class.is-invalid]="loginForm.submitted && !password"
        />
        <div class="invalid-feedback">
          Por favor ingresa tu contraseña.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!loginForm.form.valid"
      >
        Entrar
      </button>
    </form>

    <div *ngIf="error" class="mt-3 text-danger text-center fw-semibold">
      {{ error }}
    </div>
  </div>
</div>
